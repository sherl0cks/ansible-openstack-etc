- hosts: openstack_instances
  remote_user: cloud-user
  sudo: true
  gather_facts: false
  tasks:

  - name: Copy HA Proxy Config
    copy:
      src: files/haproxy.cfg
      dest: /etc/haproxy/haproxy.cfg
      owner: root
      group: root
      mode: "644"

  - name: Restart HA Proxy Service
    service:
      name: haproxy
      state: restarted
      enabled: yes