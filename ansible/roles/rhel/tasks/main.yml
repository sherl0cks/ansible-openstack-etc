---
- name: Subscribe the host
  redhat_subscription:
    state: present
    username: "{{ rhn_user }}"
    password: "{{ rhn_password }}"
    autosubscribe: true
  when: os1_distro_variant == 'rhel'

#- name: Update Packages
#  raw: "sudo yum update -y --exclude=libxml2,libxml2-python"

- name: Install Basic Packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - git
    - vim
    - unzip


