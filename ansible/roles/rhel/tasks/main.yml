---
- name: Subscribe the host
  redhat_subscription:
    state: present
    username: "{{ rhn_user }}"
    password: "{{ rhn_password }}"
    autosubscribe: true
  when: os1_distro_variant == 'rhel'

# enable optional repo

- name: Install Basic Packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - git
    - vim
    - unzip
    - yum-cron
